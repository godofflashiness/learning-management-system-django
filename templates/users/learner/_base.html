{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LMS Learner{% endblock %}</title>

    <link href="{% static 'dist/css/output.css' %}" rel="stylesheet">

    <link href="{% static 'dist/css/flowbite.css' %}" rel="stylesheet">
    <link href="{% static 'dist/css/flowbite.min.css' %}" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script src="{% static 'dist/js/chart.js' %}"></script>
    <script src="{% static 'dist/js/leaflet.js' %}"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/administrator/main.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    {% include './navbar.html' %}
    {% include './sidebar.html' %}

    <div id="main-content" class="p-4 lg:ml-64 mt-16">
        {% block content %}{% endblock %}
    </div>
    
    <script src="{% static 'dist/js/anime.js' %}"></script>
    <script src="{% static 'dist/js/anime.min.js' %}"></script>

    <script src="{% static 'dist/js/flowbite.js' %}"></script>
    <script src="{% static 'dist/js/flowbite.min.js' %}"></script>

    <script src="{% static 'js/administrator/sidebar.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
